version: '3.8'

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: neo4j-graph-db
    ports:
      - "7474:7474"  # HTTP - Neo4j Browser
      - "7687:7687"  # Bolt - Application connections
    environment:
      # Authentication
      - NEO4J_AUTH=neo4j/test_password_123

      # Memory settings (adjust based on your system)
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G

      # Performance tuning
      - NEO4J_dbms_security_procedures_unrestricted=gds.*
      - NEO4J_dbms_security_procedures_allowlist=gds.*

    volumes:
      # Persist data
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins

    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "test_password_123", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
